apiVersion: apps/v1
kind: Deployment
metadata:
  namespace: luris
  name: blazor-web-deployment
  labels:
    app: blazor-web
spec:
  replicas: 1
  selector:
    matchLabels:
      app: blazor-web
  template:
    metadata:
      labels:
        app: blazor-web
    spec:
      containers:
      - name: blazor-web
        image: 144.17.92.12:5000/luris/blazor-web:${GITHUB_RUN_ID}
        ports:
        - containerPort: 8080
        env:
        - name: collector_url
          value: http://otel-collector-service:4317
        env:
        - name: db
          value: Server=blazor-web-db-service;password=luris-password;user id=luris-user;database=lurisdb_;