apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  namespace: luris
  name: grafana-ingress
spec:
  ingressClassName: nginx
  rules:
  - host: grafana.luris-kube.duckdns.org
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: grafana-service
            port:
              number: 3000