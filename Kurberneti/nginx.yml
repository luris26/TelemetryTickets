apiVersion: apps/v1
kind: Deployment
metadata:
  namespace: luris
  name: nginx-deployment
  labels:
    app: nginx
spec:
  replicas: 1
  selector:
    matchLabels:
      app: nginx
  template:
    metadata:
      labels:
        app: nginx
    spec:
      containers:
      - name: nginx
        image: nginx:latest
        ports:
        - containerPort: 80
---
apiVersion: v1
kind: Service
metadata:
  namespace: luris
  name: nginx-service
spec:
  type: ClusterIP
  selector:
    app: nginx
  ports:
    - port: 80
      targetPort: 80
----

apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  namespace: luris
  name: nginx-ingress
spec:
  ingressClassName: nginx
  rules:
  - host: telemetry-demo-grafana-luris.duckdns.org
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: nginx-service
            port:
              number: 80